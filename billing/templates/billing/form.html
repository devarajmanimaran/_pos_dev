{% extends 'base.html' %}

{% block content %}
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #475569;
            --success-color: #16a34a;
            --light-gray: #f1f5f9;
            --border-color: #e2e8f0;
            --text-color-dark: #1e293b;
            --text-color-light: #ffffff;
            --font-family-base: 'Inter', sans-serif;
            --sidebar-width: 350px;
            --segment-bg: var(--light-gray);
            --segment-selected: var(--primary-color);
            --segment-hover: #e2e8f0;
            --warning-color: #f59e0b;  /* Add this new color variable */
            --print-color: #8b5cf6;  /* Add this new purple color */
            --pastel-orange: #ffd8a8;  /* Add this pastel orange color */
            --light-green: #0afb60;  /* Add this light green color */
            --light-blue: #1eadf0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
        }

        .main-layout {
            display: flex;
            width: 100%;
            padding: 100px;
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .sidebar1 {
            width: var(--sidebar-width);
            flex-shrink: 0;
        }

        .customer-details {
            background-color: var(--text-color-light);
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
            overflow: hidden;
        }

        .customer-details input {
            width: 100%;
            box-sizing: border-box;
            background-color: white;
        }

        .customer-container {
            padding: 1.5rem;
            background-color: var(--text-color-light);
            margin-top: 0;
        }

        .segment-control {
            display: flex;
            background-color: var(--segment-bg);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
            margin-bottom: 16px;
        }

        .segment-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 6px;
            color: var(--text-color-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .segment-btn:hover {
            background-color: var(--segment-hover);
        }

        .segment-btn.active {
            background-color: var(--segment-selected);
            color: var(--text-color-light);
        }

        .customer-input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .customer-details .form-group {
            margin-bottom: 0;
            width: 100%;
            padding: 0;
        }

        .customer-details .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .customer-details .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .customer-details h2 {
            color: var(--text-color-light);
            margin: 0;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            background-color: var(--primary-color);
            border-bottom: none;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .billing-container {
            background-color: var(--text-color-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color-dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            color: var(--text-color-dark);
            transition: all 0.3s ease;
            background-color: var(--light-white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .form-group input::placeholder {
            color: var(--secondary-color);
            opacity: 0.7;
        }

        .header1 {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header1 h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .total-container {
            display: flex;
            align-items: baseline;
            gap: 24px;
        }

        .total-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color-light);
        }

        .total-label {
            font-weight: 500;
            margin-right: 5px;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            padding: 0 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            font-weight: 600;
            white-space: nowrap;
        }

        tbody tr:hover {
            background-color: var(--light-gray);
        }

        .serial-no {
            width: 5%;
            text-align: center;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .table-container input[type="text"],
        .table-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            color: var(--text-color-dark);
            transition: all 0.3s ease;
        }

        .table-container input[type="text"]:focus,
        .table-container input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .footer-actions {
            padding: 20px 1.5rem;
            background-color: var(--light-gray);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-color-light);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-success {
            background-color: var(--success-color);
            color: var (--text-color-light);
        }

        .btn-success:hover {
            background-color: #15803d;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--text-color-light);
        }

        .btn-warning:hover {
            background-color: #d97706;
        }

        .btn-print {
            background-color: var(--print-color);
            color: var(--text-color-light);
        }

        .btn-print:hover {
            background-color: #7c3aed;
        }

        .btn-new {
            background-color: var(--pastel-orange);
            color: var(--text-color-dark);
        }

        .btn-new:hover {
            background-color: #ffc078;
        }

        .total-cell {
            font-weight: 600;
            color: var(--text-color-dark);
        }

        .no-spinners {
            -moz-appearance: textfield;
        }

        .no-spinners::-webkit-outer-spin-button,
        .no-spinners::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media (max-width: 1200px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar1 {
                width: 100%;
            }

            .customer-details {
                position: static;
            }
        }

        .customer-actions {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }

        .btn-save-customer {
            display: none; /* Hidden by default */
        }
        .payment-segment-control {
            display: flex;
            background-color: var(--segment-bg);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
            margin-right: 16px;
        }

        .payment-segment-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 6px;
            color: var(--text-color-dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-segment-btn:hover {
            background-color: var(--segment-hover);
        }

        .payment-segment-btn.active {
            background-color: var(--segment-selected);
            color: var(--text-color-light);
        }
</style>
<div class="main-layout" id="main-layout">

            <div class="customer-container">
                <div class="segment-control">

                <div class="customer-input-group">
                    <div class="form-group">

                    <div class="form-group">

    <main class="main-content">

            <div class="header1">

                    <div>
                        <span class="total-label">Items:</span>
                        <span id="total-quantity-count" class="total-display">0</span>
                    </div>
                    <div>
                        <span class="total-label">Total: ₹</span>

            </div>

                <table>
                    <thead>
                        <tr>
                            <th style="width: 5%">S.No</th>
                            <th style="width: 12%">Product ID</th>
                            <th style="width: 25%">Product Name</th>

</div>

<script>
    // Customer type selection handling
    let currentCustomerType = 'new';
    
    // Show save button initially since default is 'new'
    document.addEventListener('DOMContentLoaded', () => {
        const saveButton = document.querySelector('.btn-save-customer');
        saveButton.style.display = 'block';
        addRowEventListeners(document.querySelector('.item-row'));
        updateTotalQuantityDisplay();
    });

    document.querySelectorAll('.segment-btn').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.segment-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            currentCustomerType = button.dataset.type;
            handleCustomerTypeChange(currentCustomerType);
        });
    });

    function handleCustomerTypeChange(type) {
        clearCustomerFields();
        const phoneInput = document.getElementById('customerPhone');
        
        // Remove all previous event listeners by cloning the element
        const newPhoneInput = phoneInput.cloneNode(true);
        phoneInput.parentNode.replaceChild(newPhoneInput, phoneInput);
        
        const saveButton = document.querySelector('.btn-save-customer');
        
        switch(type) {
            case 'new':
                enableCustomerFields(true);
                saveButton.style.display = 'block';
                window.currentCustomerId = null;
                break;
            case 'existing':
                enableCustomerFields(true);
                // Add keydown event listener for phone input
                newPhoneInput.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        lookupCustomer(event.target.value);
                    }
                });
                saveButton.style.display = 'none';
                window.currentCustomerId = null;
                break;
            case 'generic':
                enableCustomerFields(false);
                setGenericCustomer();
                saveButton.style.display = 'none';
                window.currentCustomerId = 'GENERIC001';
                break;
        }
    }

    async function lookupCustomer(phone) {
        if (!phone) {
            showError('Please enter a phone number');
            return;
        }

        try {
            const formData = new FormData();
            formData.append('phone', phone);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            const response = await fetch("{% url 'get_customer' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                }
            });

            const data = await response.json();
            
            if (data.found) {
                // Populate customer fields
                window.currentCustomerId = data.customer.customer_id;
                document.getElementById('customerName').value = data.customer.name;
                document.getElementById('customerAddress1').value = data.customer.address1;
                document.getElementById('customerAddress2').value = data.customer.address2;
                
                // Disable fields after populating
                document.getElementById('customerName').disabled = true;
                document.getElementById('customerAddress1').disabled = true;
                document.getElementById('customerAddress2').disabled = true;
                
                // Move focus to address1 field
                document.getElementById('customerAddress1').focus();
            } else {
                showError('Customer not found with this phone number');
                if (currentCustomerType === 'existing') {
                    clearCustomerFields();
                    document.getElementById('customerPhone').value = phone;
                    document.getElementById('customerPhone').focus();
                }
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Failed to fetch customer details');
        }
    }

    async function fetchCustomerDetails() {
        const phone = document.getElementById('customerPhone').value.trim();
        if (!phone) {
            showError('Please enter a phone number');
            return false;
        }

        try {
            const formData = new FormData();
            formData.append('phone', phone);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            const response = await fetch("{% url 'get_customer' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.found) {
                window.currentCustomerId = data.customer.customer_id;
                document.getElementById('customerName').value = data.customer.name;
                document.getElementById('customerAddress1').value = data.customer.address1;
                document.getElementById('customerAddress2').value = data.customer.address2;
                
                // Disable fields for existing customer
                document.getElementById('customerName').disabled = true;
                document.getElementById('customerAddress1').disabled = true;
                document.getElementById('customerAddress2').disabled = true;
                return true;
            } else {
                showError('Customer not found with this phone number.');
                if (currentCustomerType === 'existing') {
                    clearCustomerFields();
                    document.getElementById('customerPhone').value = phone;
                }
                return false;
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Failed to fetch customer details: ' + error.message);
            return false;
        }
    }

    async function saveCustomer() {
        const customerData = {
            name: document.getElementById('customerName').value.trim(),
            phone: document.getElementById('customerPhone').value.trim(),
            address1: document.getElementById('customerAddress1').value.trim(),
            address2: document.getElementById('customerAddress2').value.trim()
        };

        if (!customerData.name || !customerData.phone) {
            showError('Customer name and phone are required.');
            return;
        }

        try {
            const formData = new FormData();
            Object.keys(customerData).forEach(key => {
                formData.append(key, customerData[key]);
            });
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            const response = await fetch("{% url 'save_customer' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                }
            });

            const data = await response.json();
            
            if (!data.success) {
                throw new Error(data.error || 'Failed to save customer');
            }
            
            window.currentCustomerId = data.customer_id;  // Add this line
            showError('Customer saved successfully!');
            const saveButton = document.querySelector('.btn-save-customer');
            saveButton.style.display = 'none'; // Hide save button after successful save
            
        } catch (error) {
            console.error('Error:', error);
            showError('Failed to save customer: ' + error.message);
        }
    }

    async function saveCustomerIfNeeded() {
        if (currentCustomerType === 'new') {
            const customerData = {
                name: document.getElementById('customerName').value.trim(),
                phone: document.getElementById('customerPhone').value.trim(),
                address1: document.getElementById('customerAddress1').value.trim(),
                address2: document.getElementById('customerAddress2').value.trim()
            };

            if (!customerData.name || !customerData.phone) {
                showError('Customer name and phone are required for new customers.');
                return false;
            }

            try {
                const formData = new FormData();
                Object.keys(customerData).forEach(key => {
                    formData.append(key, customerData[key]);
                });
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                const response = await fetch("{% url 'save_customer' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to save customer');
                }
                
                console.log('Customer saved successfully');
                return true;
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to save customer: ' + error.message);
                return false;
            }
        }
        return true;
    }

    async function processPayment() {
        if (currentCustomerType === 'new') {
            const saveButton = document.querySelector('.btn-save-customer');
            if (saveButton.style.display === 'block') {
                showError('Please save customer information first');
                return;
            }
        }

        if (!window.currentCustomerId) {
            showError('Please select or save a customer first');
            return;
        }

        const processedProducts = new Map();
        const items = Array.from(document.querySelectorAll('.item-row'))
            .reduce((acc, row) => {
                const productId = row.querySelector('.product-id').value;
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                
                if (productId && quantity > 0) {
                    const item = {
                        productId,
                        quantity,
                        unitPrice: parseFloat(row.querySelector('.unit-price').textContent),
                        discountPrice: parseFloat(row.querySelector('.discount-price').textContent),
                        cgst: parseFloat(row.querySelector('.cgst').textContent),
                        sgst: parseFloat(row.querySelector('.sgst').textContent),
                        total: parseFloat(row.querySelector('.total-cell').textContent) || 0
                    };

                    // Combine quantities for same product
                    if (processedProducts.has(productId)) {
                        const existingItem = processedProducts.get(productId);
                        existingItem.quantity += item.quantity;
                        existingItem.total += item.total;
                    } else {
                        processedProducts.set(productId, item);
                        acc.push(item);
                    }
                }
                return acc;
            }, []);

        try {
            const response = await fetch("{% url 'save_bill' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    items,
                    customer_id: window.currentCustomerId || 'GENERIC001',
                    grandTotal,
                    totalQuantity,
                    paymentMethod: currentPaymentMethod
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.success) {
                window.lastBillNo = data.bill_no;  // Store the bill number
                showError(`Bill saved successfully!\nBill No: ${data.bill_no}\nTotal: ₹${grandTotal.toFixed(2)}`);
            } else {
                throw new Error(data.error || 'Failed to save bill');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Failed to process payment: ' + error.message);
        }
    }

    function setGenericCustomer() {
        const fields = ['customerName', 'customerPhone', 'customerAddress1', 'customerAddress2'];
        fields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.value = 'Generic Customer';
            field.disabled = true;
        });
        window.currentCustomerId = 'GENERIC001';  // Set generic customer ID
    }

    function clearCustomerFields() {
        const fields = ['customerName', 'customerPhone', 'customerAddress1', 'customerAddress2'];
        fields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.value = '';
            field.disabled = false;
        });
        window.currentCustomerId = null;
    }

    function enableCustomerFields(enabled) {
        const fields = ['customerName', 'customerPhone', 'customerAddress1', 'customerAddress2'];
        fields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            field.disabled = !enabled;
            if (!enabled) {
                field.value = 'Generic Customer';
            }
        });
    }
    
    let grandTotal = 0;
    let totalQuantity = 0;

    async function generatePDF() {
        if (!window.lastBillNo) {
            showError('Please process a bill first before generating PDF');
            return;
        }

        try {
            console.log('Starting PDF generation...');  // Debug log
            
            const customerData = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                address1: document.getElementById('customerAddress1').value,
                address2: document.getElementById('customerAddress2').value
            };

            const items = Array.from(document.querySelectorAll('.item-row'))
                .map(row => ({
                    productId: row.querySelector('.product-id').value,
                    productName: row.querySelector('.product-name').textContent,
                    quantity: parseFloat(row.querySelector('.quantity').value),
                    unitPrice: parseFloat(row.querySelector('.unit-price').textContent),
                    discountPrice: parseFloat(row.querySelector('.discount-price').textContent),
                    cgst: parseFloat(row.querySelector('.cgst').textContent),
                    sgst: parseFloat(row.querySelector('.sgst').textContent),
                    total: parseFloat(row.querySelector('.total-cell').textContent)
                }))
                .filter(item => item.productId && item.quantity > 0);

            console.log('Sending data:', { items, customer: customerData });  // Debug log

            const response = await fetch("{% url 'generate_pdf' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    items,
                    customer: customerData,
                    grandTotal,
                    billNo: window.lastBillNo,
                    paymentMethod: currentPaymentMethod
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Server response:', response.status, errorText);  // Debug log
                throw new Error(errorText || `HTTP error! status: ${response.status}`);
            }

            const blob = await response.blob();
            if (blob.size === 0) {
                throw new Error('Generated PDF is empty');
            }

            console.log('PDF generated successfully, size:', blob.size);  // Debug log
            
            const url = window.URL.createObjectURL(blob);
            const printWindow = window.open(url, '_blank');
            
            if (printWindow) {
                printWindow.onload = function() {
                    printWindow.print();
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                    }, 1000);
                };
            } else {
                showError('Please allow popups to print the bill');
                // Fallback to direct download if popup is blocked
                const a = document.createElement('a');
                a.href = url;
                a.download = `bill_${window.lastBillNo}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                }, 1000);
            }
        } catch (error) {
            console.error('PDF Generation Error:', error);  // Debug log
            showError('Failed to generate PDF: ' + error.message);
        }
    }
