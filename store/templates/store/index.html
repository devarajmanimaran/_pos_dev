<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}  <!-- This command is to hold the places i used static for example logo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar img {
            width: 80%;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            position: relative;
        }
        .sidebar ul li:hover {
            background-color: #444;
        }
        .sidebar ul li ul {
            display: none;
            list-style: none;
            margin: 0;
            padding-left: 20px;
            background-color: #444;
        }
        .sidebar ul li:hover ul {
            display: block;
        }
        .sidebar ul li ul li {
            padding: 10px;
            font-size: 0.9em;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="{% static 'store/logo.png' %}" alt="Logo">
        <ul>
            <li>
                Material Inward
                <ul>
                    <li>Inbound Check</li>
                    <li>Put Away</li>
                </ul>
            </li>
            <li>Billing</li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Supermarket Management System</h1>
    </div>
</body>
</html>
